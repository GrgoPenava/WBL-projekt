<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="PI_WBL" />
    <meta name="description" content="FOI" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/glavni.css" />
    <link rel="stylesheet" href="../css/prijavaIRegistracija.css" />

    <title>Registracija</title>
  </head>
  <body>
    <div id="ovdjeNavigacija"></div>
    <script>
      if (sessionStorage.getItem("card_id") == undefined) {
        var html = [
          "<div>",
          '<nav id="navigacija">',
          '<a href="../index.html">POÄŒETNA</a>',
          '<a href="../statistika.html">STATISTIKA</a>',
          '<a href="prijava.html">PRIJAVA</a>',
          '<a id="trenutniRegistracija" href="#">REGISTRACIJA</a>',
          "</nav>",
          "</div>",
        ].join("\n");
        document.getElementById("ovdjeNavigacija").innerHTML += html;
      }
    </script>

    <div class="formaPretrazi">
      <h1>REGISTRACIJA</h1>

      <form id="registracijaKorisnika" onsubmit="prikazi()">
        <p>
          <input
            type="text"
            id="imeKorisnika"
            name="imeKorisnika"
            placeholder="IME"
            required="required"
            autofocus
          /><br />
          <input
            type="text"
            id="prezimeKorisnika"
            name="prezimeKorisnika"
            placeholder="PREZIME"
            required="required"
          /><br />
          <input
            type="username"
            id="username"
            name="username"
            placeholder="USERNAME"
            required="required"
          /><br />
          <input
            type="text"
            id="TablicaAutomobila"
            name="TablicaAutomobila"
            placeholder="TABLICA AUTOMOBILA"
            required="required"
          />
          <br />
          <input
            type="password"
            id="lozinka"
            name="lozinka"
            placeholder="LOZINKA"
            required="required"
          /><br />
          <input
            type="password"
            id="ponovljenaLozinka"
            name="ponovljenaLozinka"
            placeholder="PONOVITE LOZINKU"
            required="required"
          /><br />
          <input
            id="prijavaIRegistracijaKorisnika"
            type="submit"
            value="REGISTRACIJA"
          />
        </p>
      </form>
    </div>
    <script type="text/javascript" src="../Javascript/registracija.js"></script>
  </body>
</html>
