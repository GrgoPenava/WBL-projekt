    <div class="formaPretrazi">
      <h1>REGISTRACIJA</h1>

      <form
        id="registracijaKorisnika"
        method="post"
        name="registracijaKorisnika"
      >
        <p>
          <input
            type="text"
            id="imeKorisnika"
            name="imeKorisnika"
            placeholder="IME"
            required="required"
          /><br />
          <input
            type="text"
            id="prezimeKorisnika"
            name="prezimeKorisnika"
            placeholder="PREZIME"
            required="required"
          /><br />
          <input
            type="email"
            id="emailKorisnika"
            name="emailKorisnika"
            placeholder="EMAIL"
            required="required"
          /><br />
          <input
            type="text"
            id="korisnickoIme"
            name="korisnickoIme"
            placeholder="KORISNIČKO IME"
            required="required"
          />
          <br />
          <input
            type="text"
            id="lozinka"
            name="lozinka"
            placeholder="LOZINKA"
            required="required"
          /><br />
          <input
            type="text"
            id="ponovljenaLozinka"
            name="ponovljenaLozinka"
            placeholder="PONOVITE LOZINKU"
            required="required"
          /><br />
          <input
            id="prijavaIRegistracijaKorisnika"
            type="submit"
            value="REGISTRACIJA"
          />
        </p>
      </form>
    </div>
