  <body>
    <script>
      if (sessionStorage.getItem("card_id") == undefined) {
        var html = [
          "<div>",
          '<nav id="navigacija">',

        document.getElementById("ovdjeNavigacija").innerHTML += html;
      } else {
        var html = [
          "<div>",
          '<nav id="navigacija">',
          '<a href="index.html">POČETNA</a>',
          '<a href="statistika.html">STATISTIKA</a>',

    </script>
    <div style="width: 45%">
      <canvas id="canvas" style="padding-left: 50px"></canvas>
    </div>

    <script>
      var chartColors = {
        red: "rgb(255, 99, 132)",
        orange: "rgb(255, 159, 64)",
        yellow: "rgb(255, 205, 86)",
        green: "rgb(75, 192, 192)",
        blue: "rgb(54, 162, 235)",
        purple: "rgb(153, 102, 255)",
        grey: "rgb(231,233,237)",
      };

      var MONTHS = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      var config = {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "My First dataset",
              backgroundColor: chartColors.red,
              borderColor: chartColors.red,
              data: [300, 100, 200, 500],
              fill: false,
            },
            {
              label: "My Second dataset",
              fill: false,
              backgroundColor: chartColors.blue,
              borderColor: chartColors.blue,
              data: [600, 300, 100, 200, 500],
            },
          ],
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: "Chart.js Line Chart",
          },
          tooltips: {
            mode: "label",
          },
          hover: {
            mode: "nearest",
            intersect: true,
          },
          scales: {
            xAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Month",
                },
              },
            ],
            yAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Value",
                },
              },
            ],
          },
        },
      };

      var ctx = document.getElementById("canvas").getContext("2d");
      window.myLine = new Chart(ctx, config);
    </script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </body>
