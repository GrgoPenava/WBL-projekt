  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <title>Statistika</title>
    <script>
      $(function () {
        new Chart(document.getElementById("prvi"), {
          type: 'bar',
          data: {
            labels: ["6342", "Asia", "Europe", "Latin America", "North America","6342", "Asia", "Europe", "Latin America", "North America","6342", "Asia", "Europe", "Latin America", "North America"],
            datasets: [
              {
                label: "Population (millions)",
                backgroundColor: "#3e95cd",
                data: [5, 6, 7, 8, 10, 5, 6, 7, 8, 10, 5, 6, 7, 8, 10, ]
              }
            ]
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: 'NASLOV1'
            },
            
          }
        });
        var broj1 = 60;
        var ctx_2 = document.getElementById("drugi").getContext('2d');
        var data_2 = {
          datasets: [{
            data: [broj1, 20, 30],
            backgroundColor: [
              '#3c8dbc',
              '#f56954',
              '#f39c12',
            ],
          }],
          labels: [
            'DVA',
            'dva',
            'tri'
          ]
        };
        var myDoughnutChart_2 = new Chart(ctx_2, {
          type: 'doughnut',
          data: data_2,
          options: {
            responsive: false,
            maintainAspectRatio: false,
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 12
              }
            }
          }
        });
        new Chart(document.getElementById("treci"), {
          type: 'bar',
          data: {
            labels: ["Africa", "Asia", "Europe", "Latin America", "North America","Africa", "Asia", "Europe", "Latin America", "North America"],
            datasets: [
              {
                label: "Population (millions)",
                backgroundColor: "#3e95cd",
                data: [5, 6, 7, 8, 15, 5, 6, 7, 8, 15]
              }
            ]
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: 'NASLOV1'
            },
            
          }
        });
        var ctx_4 = document.getElementById("cetvrti").getContext('2d');
        var data_4 = {
          datasets: [{
            data: [30, 20, 30],
            backgroundColor: [
              '#3c8dbc',
              '#f56954',
              '#f39c12',
            ],
          }],
          labels: [
            'ggggg',
            'dva',
            'tri'
          ]
        };
        var myDoughnutChart_4 = new Chart(ctx_4, {
          type: 'pie',
          data: data_2,
          options: {
            responsive: false,
            maintainAspectRatio: false,
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 12
              }
            }
          }
        });
      });

    </script>
  </head>

  <body>
    <div class="container">
      <div class="klasa1">

      </div>
      <div class="klasa2">

      </div>
      <div class="klasa3">
        <canvas id="treci" width="700px" height="240px"></canvas>
      </div>
    </div>
  </body>
